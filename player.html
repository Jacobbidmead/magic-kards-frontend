<!DOCTYPE html>
<html>
  <head>
    <title>MagiKards</title>
    <script
      src="https://kit.fontawesome.com/688e974a21.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <div class="background">
      <nav class="layout">
        <div>
          <a href="#" class="button"> <img src="" />Username</a>
        </div>
        <div>
          <div class="title">MagiKards</div>
        </div>
        <div>
          <a href="#" class="button">Logout</a>
        </div>
      </nav>
      <div id="character-container">
        <h2>Character Select</h2>
        <div id="character-box"></div>
        <img src="images/fire-character.jpg" onclick="fire()" />
        <img src="images/ice-character.jpg" onclick="ice()" />
      </div>
    </div>

    <script>
      const fire = () => {
        document.getElementById("character-box").style.backgroundImage =
          "url(https://www.mordeo.org/files/uploads/2017/11/Brand-League-of-Legends-HD-Mobile-Wallpaper.jpg)";
      };
      const ice = () => {
        document.getElementById("character-box").style.backgroundImage =
          "url(https://i.pinimg.com/236x/34/d9/95/34d9956d1a84783aa13f7c1c70b52f6c.jpg)";
      };
    </script>
  </body>
</html>
