<!DOCTYPE html>
<html>
  <head>
    <title>MagiKards</title>
    <script
      src="https://kit.fontawesome.com/688e974a21.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cards.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="background">
      <nav>
        <a href="#" class="btn btn-outline-secondary">
          <img src="" style="width: 15px; border-radius: 100%" />Username</a
        >

        <div>MagiKards</div>
        <div>
          <a href="#" class="btn btn-outline-secondary">Quit Game</a>
        </div>
      </nav>
      <div class="layout">
        <div class="layout">
          <span>Player Name</span>
          <div class="health-bar" data-total="1000" data-value="900">
            <div class="bar">
              <div class="hit"></div>
            </div>
          </div>
        </div>

        <span>Player Name</span>
        <div class="health-bar" data-total="1000" data-value="900">
          <div class="bar">
            <div class="hit"></div>
          </div>
        </div>
      </div>

      <div class="layout">
        <section>
          <div class="card" style="width: 18rem;">
            <div
              class="card-img-top ice-img ice"
              style="background-image:url(images/iceshield.png)"
            ></div>
            <div class="card-body ice">
              <h5 class="card-title text-center">Frost Bite</h5>
              <p class="card-text text-center">
                <em>
                  A cold wind sweeps over the battle field and damages whoever
                  it touches
                </em>
              </p>
              <p class="card-text text-center atributes">
                Damage 80<span class="fist-icon"
                  ><i class="fa-sharp fa-solid fa-hand-fist ice"></i
                ></span>
              </p>
            </div>
          </div>
        </section>
      </div>

      <!-- hand -->
      <div class="card-group">
        <div class="card hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="card hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="card hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="card hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="card hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="card hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="card hand">
          <img class="card-img-top" src="" />
        </div>
      </div>
    </div>
  </body>
</html>
