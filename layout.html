<!DOCTYPE html>
<html>
  <head>
    <title>MagiKards</title>
    <script
      src="https://kit.fontawesome.com/688e974a21.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cards.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="background">
      <nav class="layout">
        <div>
          <a href="#" class="button"> <img src="" />Username</a>
        </div>
        <div>
          <div class="title">MagiKards</div>
        </div>
        <div>
          <a href="#" class="button">Quit Game</a>
        </div>
      </nav>
      <div class="layout">
        <div>
          <span>Player Name</span>
          <div class="health-bar" data-total="1000" data-value="900">
            <div class="bar">
              <div class="hit"></div>
            </div>
          </div>
        </div>

        <div class="card-table">
          <div class="card">
            <div
              class="card-img-top ice-img ice"
              style="background-image:url(images/iceknight.png)"
            ></div>
            <div class="card-body ice">
              <h5 class="card-title text-center">Frost Warrior</h5>
              <p class="card-text text-center">
                <em>
                  A cold wind sweeps over the battle field and damages whoever
                  it touches
                </em>
              </p>
              <p class="card-text text-center atributes">
                Damage 80<span class="fist-icon"
                  ><i class="fa-sharp fa-solid fa-hand-fist ice"></i
                ></span>
              </p>
            </div>
          </div>

          <div class="card">
            <div
              class="card-img-top fire-img fire"
              style="background-image:url(images/firemage.png)"
            ></div>
            <div class="card-body fire">
              <h5 class="card-title text-center">Fire Mage</h5>
              <p class="card-text text-center">
                <em>
                  Fire Mage burns his enemys in the fire of eternal suffering
                </em>
              </p>
              <p class="card-text text-center atributes">
                Damage 80<span class="fist-icon"
                  ><i class="fa-sharp fa-solid fa-hand-fist fire"></i
                ></span>
              </p>
            </div>
          </div>
        </div>

        <div>
          <span>Player Name</span>
          <div class="health-bar" data-total="1000" data-value="900">
            <div class="bar">
              <div class="hit"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- hand -->
      <section class="hand-section">
        <div class="hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="hand">
          <img class="card-img-top" src="" />
        </div>
        <div class="hand">
          <img class="card-img-top" src="" />
        </div>
      </section>
    </div>
  </body>
</html>
