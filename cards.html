<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <img
        class="card-img-top"
        src="images/firedragon.png"
        alt="Card image cap"
      />
      <div class="card-body cards-background-color">
        <h5 class="card-title text-center">Fire Dragon</h5>
        <p class="card-text text-center">
          Fire Dragon causes massive damage with its fire breathing attack
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-center">Attack</li>
        <li class="list-group-item text-center">300 HP</li>
      </ul>
    </div>
  </body>
</html>
