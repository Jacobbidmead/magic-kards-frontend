<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script
      src="https://kit.fontawesome.com/688e974a21.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <div
        class="card-img-top ice"
        style="background-image:url(images/iceshield.png)"
      ></div>
      <div class="card-body ice">
        <h5 class="card-title text-center">Frost Bite</h5>
        <p class="card-text text-center">
          <em>
            A cold wind sweeps over the battle field and damages whoever it
            touches
          </em>
        </p>
        <p class="card-text text-center atributes">
          Damage 80<span class="fist-icon"
            ><i class="fa-sharp fa-solid fa-hand-fist ice"></i
          ></span>
        </p>
      </div>
    </div>
  </body>
</html>
